<div 
  class="w-full relative bg-cover bg-center bg-no-repeat" 
  style="background-image: url('/images/bg2.jpg');"
>

    <!-- Heading -->
    <div class="text-center">
      <h2 class="text-2xl md:text-3xl font-bold text-white p-2">
        Coffee With An Extraordinary Taste
      </h2>
    </div>
  
    <!-- Desktop View (Carousel) -->
    <div class="hidden md:flex justify-center items-center space-x-4">
      <div
        *ngFor="let card of visibleCards; let i = index"
        (click)="selectCard((currentIndex - 1 + i) % cards.length)"
        class="transform transition-transform duration-500 cursor-pointer"
        [ngClass]="{
          'opacity-100 scale-105': i === 1,
          'opacity-60 scale-95': i !== 1
        }"
      >
        <div class="bg-black text-white shadow-lg rounded-lg p-6 text-center w-60 my-6">
          <div class="relative w-24 h-24 mx-auto mb-4">
            <img [src]="card.image" alt="Avatar" class="w-full h-full ">
          </div>
          <h2 class="text-lg font-semibold">{{ card.name }}</h2>
          <p class="text-gray-400 text-sm text-justify my-2">{{ card.description }}</p>
        </div>
      </div>
    </div>
  
    <!-- Mobile View (Swiping) -->
    <div 
      class="w-full overflow-hidden relative touch-pan-x md:hidden"
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd()"
    >
      <div 
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'"
      >
        <div *ngFor="let card of cards" class="min-w-full p-4">
          <div class="bg-black text-white shadow-lg rounded-lg p-6 text-center">
            <div class="relative w-36 h-36 mx-auto mb-4">
              <img [src]="card.image" alt="Avatar" class="w-full h-full rounded-full border-4 border-red-500">
            </div>
            <h2 class="text-lg font-semibold">{{ card.name }}</h2>
            <p class="text-gray-400 text-sm text-justify">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
