<section class="bg-white text-black py-12 px-6">
    <div class="max-w-6xl mx-auto">
      
      <!-- Tabs Navigation -->
      <div class="flex flex-wrap justify-center gap-4 mb-6">
        <button 
          *ngFor="let category of categories; let i = index"
          (click)="activeTab = i"
          class="px-4 py-2 rounded-full text-lg font-semibold transition"
          [class.bg-red-600]="activeTab === i"
          [class.text-white]="activeTab === i"
          [class.bg-gray-300]="activeTab !== i"
          [class.text-black]="activeTab !== i">
          {{ category.name }}
        </button>
      </div>
  
      <!-- Coffee Items Grid -->
      <div class="grid md:grid-cols-3 gap-6">
        <div *ngFor="let item of categories[activeTab].items" class="bg-gray-100 p-4 rounded-xl shadow-md flex items-center justify-between">
          
          <!-- Coffee Image & Name -->
          <div class="flex items-center space-x-4">
            <img [src]="item.image" alt="{{ item.name }}" class="w-16 h-16">
            <div>
              <h3 class="text-lg font-semibold">{{ item.name }}</h3>
            </div>
          </div>
          
          <!-- Price Tag -->
          <span class="bg-red-600 text-white px-4 py-2 rounded-lg text-lg font-bold">
            â‚¹{{ item.price }}
          </span>
        </div>
      </div>
  
    </div>
  </section>
